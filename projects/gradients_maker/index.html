<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gradient Maker</title>
</head>
<body>
    <h1>Create your own gradient</h1>
    <div>
        <h2>Colors</h2>
        <input type="color" id="color1" value="#FFFFFF">
        <p id="output1"></p>
        <input type="color" id="color2" value="#FFFFFF">
        <p id="output2"></p>
        <h2>Color Stops</h2>
        <label for="stop1">Stop 1</label>
        <input type="range" min="0" max="100" value="50" id="stop1">
        <p id="output3"></p>
        <label for="stop2">Stop 2</label>
        <input type="range" min="0" max="100" value="100" id="stop2">
        <p id="output4"></p>
        <h2>Your CSS gradient code:</h2>
        <p id="css-code"></p>
        <script src="script.js"></script>
    </div>
</body>
</html>
