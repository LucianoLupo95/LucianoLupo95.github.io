<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <title>Cojer, matar o casar Lanús</title>
</head>
<body>
    <h1>¿Cojer, casar o matar?</h1>
    <main id="main">
        <img id="img-to-show">
        <div class="button-container">
            <button class="button button-cojer" id="button-cojer">Cojer</button>
            <img class="button-images" id="img-cojer" >
            <button class="button button-casar" id="button-casar">Casar</button>
            <img class="button-images" id="img-casar" >
            <button class="button button-matar" id="button-matar">Matar</button>
            <img class="button-images" id="img-matar" >
            <button class="button" id="button-again">Jugar de nuevo</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
